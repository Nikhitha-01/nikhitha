<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first css line</title>
</head>
<style>
    H1{
        color: red;
    }
    body{
        background-color:rgb(222, 89, 180);
    }
    p{
        color: white;
        background-color: black;
    }
    .one{
        color: red;
    }
    .two{
        color: rgb(232, 81, 10);
    }
    #one{
        color: yellow;
        background-color: blue;
    }
    <!-- # for id . for class -->
</style>
<body>
     
<h1>NIKHITHA</h1>
    <p class="one">nikhitha</p>
    <P class="one"> NIKHITHA</P>
    <p class="two">siri</p>
    <p id="one">devarakonda</p>
</body>
</html>
